<!DOCTYPE html>

<div class="container">
  <div class="row">
    <div class="col">

      <h1>Welcome ! This is a neural network to classify handwritten digits.</h1>
      <hr>
	  <h3>This neural network is trained on the MNIST dataset and it is built on tensorflow backend.</h3>
	  <h4>Upload an image of a handwritten digit from 0-9 and the neural network will identify it</h4>

      <form action="/upload_image" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label>Select image : </label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="image" id="image", accept='.jpg, .jpeg, .png'>
            
          </div>
        </div>
		<br>

        <button type="submit" class="btn btn-primary">Upload</button>

      </form>

    </div>
  </div>
</div>
